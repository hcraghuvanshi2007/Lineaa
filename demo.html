<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>LINEA – Minimalist Jewelry</title>

<style>
:root {
  --bg: #FCFCF9;
  --surface: #FFFDF9;
  --text: #133435;
  --text-muted: #6b6b6b;
  --border: #E0D8CE;
  --edge: 48px;
  --gap: 24px;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: var(--text);
}

/* ================= NAVBAR ================= */
.navbar {
  position: sticky;
  top: 0;
  z-index: 10;
  background: var(--surface);
  border-bottom: 1px solid var(--border);
}

.navbar-inner {
  max-width: 1400px;
  margin: auto;
  height: 70px;
  padding: 0 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-size: 22px;
  font-weight: 600;
}

/* ================= HERO ================= */
.hero {
  padding: 96px 24px;
  text-align: center;
  border-bottom: 1px solid var(--border);
}

.hero h1 {
  font-size: 48px;
  margin-bottom: 12px;
}

.hero p {
  font-size: 18px;
  color: var(--text-muted);
}

/* ================= COLLECTIONS ================= */

</style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="navbar-inner">
    <div class="logo">LINEA</div>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <h1>Timeless Elegance</h1>
  <p>Minimalist jewelry crafted for the modern individual</p>
</section>

<!-- COLLECTIONS -->


<!-- FOOTER -->
<footer class="footer">
  <p>© 2024 LINEA. All rights reserved.</p>
</footer>

</body>
</html>
